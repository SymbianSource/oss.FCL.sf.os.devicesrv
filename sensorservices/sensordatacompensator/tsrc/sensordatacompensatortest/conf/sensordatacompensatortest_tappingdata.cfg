[Test]
title Create and destroy compensator
create sensordatacompensatortest testClass
testClass CreateCompensator KTappingData ECompensationDeviceOrientation
pause 1000
testClass DestroyCompensator
delete testClass
[Endtest]

// ---------------------------------------------------------------------------
